          <li><a href="login.html">login</a></li>

        <li><a href="shop.html">shop<i class="fa fa-angle-right" aria-hidden="true"></i></a></li>
        <li><a href="login.html">login<i class="fa fa-angle-right" aria-hidden="true"></i></a></li>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #191919">
    <div class="container navbar-brand">
     <div style="margin-left: 75%;" style="color: white;">
       <span id="date"> </span>
        <span id="time"></span>
     </div>
      

    </div>

  <!-- Home -->

<div class="container" style="margin-top: 5em;">
  <div class="row">
      <div class="col-lg-12 col-xl-12 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex card-signin-img">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <p class="card-title text-center">Sign in</p>
            <form class="form-signin" action="index.html">

              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                <label for="inputEmail">Email address</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>
              

              <button class="btn btn-lg btn-block text-uppercase" style="background-color: #bbe433;"  onclick="login();" type="submit">Sign in</button>
              <a class="d-block text-center text-primary-color mt-4  btn-signin small" href="signup.html">New user ?</a>
              
            </form>
          </div>
        </div>
      </div>
